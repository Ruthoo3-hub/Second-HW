<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button onclick="myfunction()">Get Date</button>
    <p id="demo"></p>

    <script>
        function myfunction() {
            var d = new Date();
            document.getElementById("demo").innerHTML = d
        }
    </script>
